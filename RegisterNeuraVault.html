<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - NeuraVault</title>
    <link rel="stylesheet" href="NeuraVault.css">
</head>
<body>
    <section class="login-container">
        <form class="login-box">
            <img src="logo.png" alt="NeuraVault Logo" style="max-width:100px; margin-bottom:1rem;">
            <h2>Crear Cuenta</h2>

            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>

            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required>

            <button type="submit" class="btn btn-accent">Registrarme</button>

            <p class="register-option">¿Ya tienes cuenta? <a href="LoginNeuraVault.html">Iniciar sesión</a></p>
        </form>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.login-box');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                alert("Cuenta creada con éxito (simulado). Redirigiendo a la página principal...");
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>

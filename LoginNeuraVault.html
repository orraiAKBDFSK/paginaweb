<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - NeuraVault</title>
    <link rel="stylesheet" href="NeuraVault.css" />
</head>

<body>

    <section id="login" class="login-container">
        <form class="login-box">
            <img src="logo.png" alt="NeuraVault Logo" style="max-width:100px; margin-bottom:1rem;">
            <h2>Iniciar Sesión</h2>
            
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>

            <div class="login-options">
                <label><input type="checkbox" name="remember" /> Recordarme</label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn btn-accent" id="login-btn">Iniciar Sesión</button>

            <p class="register-option">¿No tienes cuenta? <a href="RegisterNeuraVault.html">Crear cuenta</a></p>
        </form>
    </section>
    <script>
    document.querySelector("#login-btn").addEventListener("click", function (e) {
    e.preventDefault(); // evita que el formulario se envíe normalmente
    // Aquí puedes validar datos si lo deseas
    window.location.href = "index.html"; // redirige a la página principal
    });
</script>

</body>
</html>
